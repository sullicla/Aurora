<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="timeline.js"></script>
</head>
<body>
    <div id="timeline">
        <ul id="steps">
            <li><a href="#1">Send</a></li>
            <li><a href="#2">Wrapped</a></li>
            <li><a href="#3">Travels</a></li>
            <li><a href="#4">Stored</a></li>
        </ul>

        <ul id="issues">
            <li id="1" class="selected">
                <h1>Send</h1>
            </li>
            <li id="2">
                <h1>Wrapped</h1>
            </li>
            <liid="3">
                <h1>Travels</h1>
            </li>
            <li id="4">
                <h1>Stored</h1>
            </li>
        </ul>

        <div id="grad_top"></div>
        <div id="grad_bottom"></div>
        <a href="#" id="next">+</a>
        <a href="#" id="prev">-</a>
    </div>

    <script>
        $(function(){
            $('#issues').timelinr({
                orientation: 'vertical',
                issuesSpeed: 300,
                datesSpeed: 100,
                arrowKeys: true,
                startAt: 3
            });

            var timelinr = $('#issues').data('plugin_timelinr');

            var nextButton = document.getElementById('next');
            var prevButton = document.getElementById('prev');

            nextButton.addEventListener('click', function() {
                timelinr.next();
            });

            prevButton.addEventListener('click', function() {
                timelinr.prev();
            });
        });
    </script>
</body>
</html>
